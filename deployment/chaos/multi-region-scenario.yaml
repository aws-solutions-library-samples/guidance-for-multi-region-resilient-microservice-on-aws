                - 'arn:aws:ec2:*:*:vpc/*'
              Condition:
                StringEquals:
                  'ec2:ResourceTag/managedByFIS': 'true'
                  'aws:ResourceAccount': !Ref AWS::AccountId
            - Sid: RouteTableDisruptConnectivity6
              Effect: Allow
