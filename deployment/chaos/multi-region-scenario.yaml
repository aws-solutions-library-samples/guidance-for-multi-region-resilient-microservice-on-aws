    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
              - Sid: AllowRouteTableDisruptions
                Effect: Allow
                Action:
                  - 'ec2:DescribeRouteTables'
                  - 'ec2:ReplaceRoute'
