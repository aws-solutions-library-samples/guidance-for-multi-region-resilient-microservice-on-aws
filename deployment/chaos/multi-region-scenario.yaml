            Action: sts:AssumeRole
      ManagedPolicyArns:
        - !Ref CrossRegionRTManagedPolicy
        - !Ref CrossRegionTGS3ManagedPolicy
        - !Ref FISExperimentManagedPolicy
        - !Ref AZDisruptionManagedPolicy

  CrossRegionRTManagedPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
            - Sid: RouteTableDisruptConnectivity1
              Effect: Allow
              Action: 'ec2:CreateRouteTable'
              Resource: 'arn:aws:ec2:*:*:route-table/*'
              Condition:
                StringEquals:
                  'aws:RequestTag/managedByFIS': 'true'
                  'aws:ResourceAccount': !Ref AWS::AccountId
            - Sid: RouteTableDisruptConnectivity2
              Effect: Allow
              Action: 'ec2:CreateRouteTable'
              Resource: 'arn:aws:ec2:*:*:vpc/*'
              Condition:
                StringEquals:
                  'aws:ResourceAccount': !Ref AWS::AccountId
            - Sid: RouteTableDisruptConnectivity21
              Effect: Allow
              Action: 'ec2:CreateTags'
              Resource: 'arn:aws:ec2:*:*:route-table/*'
              Condition:
                StringEquals:
                  'ec2:CreateAction': CreateRouteTable
                  'aws:RequestTag/managedByFIS': 'true'
                  'aws:ResourceAccount': !Ref AWS::AccountId
            - Sid: RouteTableDisruptConnectivity3
              Effect: Allow
              Action: 'ec2:CreateTags'
              Resource: 'arn:aws:ec2:*:*:network-interface/*'
              Condition:
                StringEquals:
                  'ec2:CreateAction': CreateNetworkInterface
                  'aws:RequestTag/managedByFIS': 'true'
                  'aws:ResourceAccount': !Ref AWS::AccountId
            - Sid: RouteTableDisruptConnectivity4
              Effect: Allow
              Action: 'ec2:CreateTags'
              Resource: 'arn:aws:ec2:*:*:prefix-list/*'
              Condition:
