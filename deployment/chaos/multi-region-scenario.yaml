                  - 'ec2:DescribeManagedPrefixLists'
                  - 'ec2:DescribeSubnets'
                  - 'ec2:DescribeNetworkAcls'
                Resource: '*'
                Condition:
                  StringEquals:
                    aws:PrincipalAccount: !Sub "${AWS::AccountId}"
                    aws:ResourceAccount: !Ref 'AWS::AccountId'
              - Effect: Allow
                Action: 'ec2:ReplaceNetworkAclAssociation'
                Resource:
                  - 'arn:aws:ec2:*:*:subnet/*'
                  - 'arn:aws:ec2:*:*:network-acl/*'
              - Effect: Allow
                Action:
                  - 'rds:FailoverDBCluster'
                Resource:
                  - 'arn:aws:rds:*:*:cluster:*'
              - Effect: Allow
                Action:
                  - 'rds:RebootDBInstance'
                Resource:
                  - 'arn:aws:rds:*:*:db:*'
              - Effect: Allow
                Action:
                  - 'elasticache:DescribeReplicationGroups'
                  - 'elasticache:InterruptClusterAzPower'
                Resource:
                  - 'arn:aws:elasticache:*:*:replicationgroup:*'
              - Sid: TargetResolutionByTags
                Effect: Allow
                Action:
                  - 'tag:GetResources'
                Resource: '*'
                Condition:
                  StringEquals:
                    aws:PrincipalAccount: !Sub "${AWS::AccountId}"
                    aws:ResourceAccount: !Ref 'AWS::AccountId'
              - Effect: Allow
                Action:
                  - 'ec2:StartInstances'
                  - 'ec2:StopInstances'
                Resource: 'arn:aws:ec2:*:*:instance/*'
              - Effect: Allow
                Action:
                  - 'ec2:DescribeInstances'
                Resource: '*'
                Condition:
                  StringEquals:
                    aws:PrincipalAccount: !Sub "${AWS::AccountId}"
                    aws:ResourceAccount: !Ref 'AWS::AccountId'
              - Effect: Allow
                Action:
                  - 'kms:CreateGrant'
                Resource:
                  - 'arn:aws:kms:*:*:key/*'
                Condition:
                  StringLike:
                    'kms:ViaService': ec2.*.amazonaws.com
                  Bool:
                    'kms:GrantIsForAWSResource': 'true'
              - Effect: Allow
                Action:
                  - 'ec2:DescribeVolumes'
                Resource: '*'
                Condition:
                  StringEquals:
                    aws:PrincipalAccount: !Sub "${AWS::AccountId}"
                    aws:ResourceAccount: !Ref 'AWS::AccountId'
              - Effect: Allow
                Action:
                  - 'ec2:PauseVolumeIO'
                Resource: 'arn:aws:ec2:*:*:volume/*'
              - Sid: AllowInjectAPI
                Effect: Allow
                Action:
                  - 'ec2:InjectApiError'
                Resource:
                  - '*'
                Condition:
                  'ForAnyValue:StringEquals':
                    'ec2:FisActionId':
                      - 'aws:ec2:api-insufficient-instance-capacity-error'
                      - 'aws:ec2:asg-insufficient-instance-capacity-error'
              - Sid: DescribeAsg
                Effect: Allow
                Action:
                  - 'autoscaling:DescribeAutoScalingGroups'
                Resource:
                  - '*'
                Condition:
                  StringEquals:
                    aws:PrincipalAccount: !Sub "${AWS::AccountId}"
                    aws:ResourceAccount: !Ref 'AWS::AccountId'

  FISLogGroupKey:
    Type: AWS::KMS::Key
    Properties:
      Enabled: true
      EnableKeyRotation: true
      KeyPolicy:
        Version: 2012-10-17
        Id: key-loggroup
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Join
                - ''
                - - !Sub 'arn:${AWS::Partition}:iam::'
                  - !Ref 'AWS::AccountId'
                  - ':root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: Enable Cloudwatch access
            Effect: Allow
            Principal:
              Service: !Sub "logs.${AWS::Region}.amazonaws.com"
            Action:
              - kms:Encrypt*
              - kms:Decrypt*
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:Describe*
            Resource: '*'

  FISExperimentLogGroup:
    Type: 'AWS::Logs::LogGroup'
    Properties:
      KmsKeyId: !GetAtt FISLogGroupKey.Arn
      LogGroupName: !Sub chaos-experiment-logs${Env}
      RetentionInDays: 7

Outputs:
  ExperimentTemplateId:
    Description: The ID of the created FIS experiment template
    Value: !Ref MultiRegionScenario
